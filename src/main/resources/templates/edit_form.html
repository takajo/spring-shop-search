<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header.html::header" />
<body>
	<div th:replace="common/navbar.html::navbar"></div>
	<div class="container">

		<form method="post">
			<div class="edit-group">
				<label for="itemName">商品名</label> <input type="name"
					class="edit-control" id="itemName" name="name">
			</div>
			<div class="edit-group">
				<label for="itemDescription">説明</label>
				<textarea type="text" class="edit-control" id="itemDescription"
					name="description" rows="3"></textarea>
			</div>
			<div class="edit-group">
				<label for="itemPrice">商品価格</label> <input type="number"
					class="edit-control" id="itemPrice" name="price">
			</div>
			<button class="btn btn-primary" type="submit">決定</button>
		</form>

	</div>
</body>
</html>
